  <body>
      <div class="container">
        <h2>Quiz3</h2>
          <p>How do we write an IF statement in JavaScript?</p>
          <form id="test">
          <div class="radio">
            <label>
              <input type="radio" name="choiceA" value="if i=5">
              if i=5;
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="choiceB" value="if i==5 then">
                if i==5 then;
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="choiceC" value="if(i==5)">
              if(i==5);
            </label>
          </div><br><br>
          <button type="submit" class="btn">Submit</button>
        </form>
