    <body>
        <div class="container">
          <h2>Quiz2.</h2>
          <p>How do we create a function in javascript?</p>
          <form id="test">

          <div class="radio">
            <label>
              <input type="radio" name="choiceA" value="function:myFunction()">
              function:myFunction()
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="choiceB" value="function=myFunction()">
              function=myFunction()
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="choiceC" value="function myFunction">
              function myFunction
            </label>
          </div><br>
          <button type="submit" class="btn">Submit</button>

        </form>

        </div>
