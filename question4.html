    <body>
        <div class="container">
          <h2>Quiz4.</h2>
          <p>How do you write "Hello World in an alert box?"</p>
          <form id="test">

          <div class="radio">
            <label>
              <input type="radio" name="choiceA" value="msg ("Hello World")">
              msg ("Hello World")
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="choiceB" value="Alert("Hello World")">
              Alert("Hello World")
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="choiceC" value="alertBox("Hello World")">
              alertBox("Hello World")
            </label>
          </div><br>
          <button type="submit" class="btn">Submit</button>

        </form>
          <a href="question5.html">Next</a>
        </div>
  </body>
